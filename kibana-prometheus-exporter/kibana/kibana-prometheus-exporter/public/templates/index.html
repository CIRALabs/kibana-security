<div class="container prometheus" ng-controller="kibanaPrometheusExporterHelloWorld">

  <div id="heading">
    <div id="prometheusLogo"></div>

    <!-- ZACH-EDIT Changed the href to custom endpoint -->
    <p id="strapline">The Prometheus endpoint is exposed via <a href="../prometheus_stats" target="_blank">/prometheus_stats</a>, and requires basic authorization with adminuser to access.</p>
  </div>

  <div class="row">
    <div class="col-12-sm">
      <div class="well">
        {{ metrics }}
      </div>

      <p id="strapline">Hosted on <a href="https://github.com/pjhampton/kibana-prometheus-exporter" target="_blank">Github</a></p>
    </div>
  </div>
</div>
