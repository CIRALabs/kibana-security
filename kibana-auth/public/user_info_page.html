<!DOCTYPE html>
<html lang="en">
<head>
    <title>CIRA Labs - User Info</title>
    <link rel="stylesheet" href="/commons.style.css">
    <link rel="stylesheet" href="/kibana.style.css">
    <link rel="stylesheet" href="/cira_labs.style.css">
    <script src="/fetch_form.js"></script>
</head>
<body>
<div class="alert hidden" id="alert">
    <span class="closeBtn" onclick="this.parentElement.classList.add('hidden')">&times;</span>
    <div id="alert-message"></div>
</div>
<a href="/" class="btn btn-default" style="text-decoration:none;">Home</a>
<div class="container" style="width: 20%; min-width: 380px; margin: 10% auto 0;text-align: center;">
    <h1>
        <img width="60%" src="/logo.svg">
    </h1>
    <p style="font-family: Arial, Helvetica, sans-serif;font-size: 2em;font-weight: bold;">Kibana</p>
    <div class="user-info">
        <div class="user-info-entry">
            <div class="user-info-value">User Name:</div>
            <div class="user-info-value" id="user_name">No Connection to Elasticsearch</div>
        </div>
        <div class="user-info-entry">
            <div class="user-info-value">User Type:</div>
            <div class="user-info-value" id="user_type">No Connection to Elasticsearch</div>
        </div>
    </div>
    <script>fetch("/user_info").then(function (response) {
      response.json().then((data) => {
        document.getElementById("user_type").innerHTML = data.user_type;
        document.getElementById("user_name").innerHTML = data.user_name;
      })
    })</script>
    <form class="fetch-form" id="password-change-form" method="post" action="/change_password">
        <div class="form-group inner-addon left-addon">
            <input type="password" style="margin-bottom:8px;font-size: 1.25em;height: auto;text-align: center;"
                   name="password" placeholder="Old Password" class="form-control">
            <input type="password" style="margin-bottom:8px;font-size: 1.25em;height: auto;text-align: center;"
                   name="newPassword" placeholder="New Password" class="form-control">
            <input type="password" style="margin-bottom:8px;font-size: 1.25em;height: auto;text-align: center;"
                   name="retypeNewPassword" placeholder="Retype New Password" class="form-control">
        </div>
        <div>
            <input type="submit" value="Change Password" class="btn btn-default" style="width: 60%;font-size: 1.5em;">
        </div>
    </form>
</div>
</body>
</html>
